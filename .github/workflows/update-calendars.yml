name: Update Team Calendars (API-FOOTBALL)

on:
  schedule:
    - cron: "25 3 * * *"   # ogni giorno 03:25 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          pip install requests ics python-dateutil

      - name: Generate calendars
        env:
          APIFOOTBALL_KEY: ${{ secrets.APIFOOTBALL_KEY }}
        run: |
          python scripts/update_calendars_apifootball.py

      - name: Commit & push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add calendario-napoli.ics calendario-juvestabia.ics calendario-casertana.ics
          git diff --cached --quiet || (git commit -m "chore: update team calendars" && git push)
