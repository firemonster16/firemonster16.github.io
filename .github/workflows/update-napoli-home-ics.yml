name: Update Napoli Home ICS

on:
  schedule:
    - cron: "25 3 * * *"  # ogni giorno alle 03:25 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          pip install requests ics pytz python-dateutil

      - name: Generate calendario-napoli.ics
        env:
          FOOTBALL_DATA_TOKEN: ${{ secrets.FOOTBALL_DATA_TOKEN }}
        run: |
          python scripts/update_napoli_home_ics.py

      - name: Commit & push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add calendario-eventi.ics
          git diff --cached --quiet || (git commit -m "chore: update Napoli home calendar" && git push)
